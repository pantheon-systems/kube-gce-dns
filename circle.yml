---
machine:
  services:
    - docker
  environment:
    GOVERSION: 1.8.1
    GOPATH: /home/ubuntu/go_workspace
    GOROOT: /home/ubuntu/go
    PATH: /home/ubuntu/go/bin:$GOPATH/bin:$PATH

dependencies:
  cache_directories:
    - /home/ubuntu/go
    - /home/ubuntu/go_workspace
    - vendor
  override:
    - make deps-circle
    - make deps-coverage

test:
  override:
    - make test-circle

deployment:
  production:
    branch:
      - master
      - release-test
      - make-circle-work
    commands:
      - make build-docker push
